<div class="pb-2 mb-3 border-bottom row">
  <div class="col-9">
    <h4>{{ job['title'] }}</h4>
    <div><b>Location: </b>{{ job['location'] }}</div>
    {% if 'salary' in job %}
    <div><b>Salary: </b>{{ job['salary'] }}</div>
    {% endif %}
  </div>
  <div class="col-3 text-center align-middle applybtn">
    {% if 'url' in job %}
    <a href="{{ job['url'] }}" type="button" class="btn btn-outline-dark btn-rounded">Apply</a>
    {% else %}
    <a href="mailto:info@maneida.online?subject=Application%20for%20{{job['title']}}&body=Name%3A%20%3Cname%20here%3E%0D%0A%0D%0AResume%20link%3A%20%3Cresume%20link%20here%3E%0D%0A%0D%0ALinkedIn%20link%3A%20%3CLinkedIn%20link%20here%3E" type="button" class="btn btn-outline-dark btn-rounded">Apply</a>
    {% endif %}
  </div>
</div>
